<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="image-container">
        <img class="main-image" src="images/image-equilibrium.jpg" alt="">
        <div class="mask">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <a href="#" target="_blank" rel="noreferrer">
        <h1>Equilibrium #3429</h1>
      </a>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info">
        <div class="details">
          <img src="images/icon-ethereum.svg" alt="eth">
          <span class="ethereum"> 0.041 ETH</span>
        </div>
        <div class="details">
          <img src="images/icon-clock.svg" alt="clock">
          <span> 3 days left</span>
        </div>
      </div>
      <div class="author">
        <img src="images/image-avatar.png" alt="user avatar">
        <p>Creation of <a href="#" target="_blank" rel="noreferrer"><span>Jules Wyvern </span></a></p>
      </div>
    </div>
  </div>
</body>

</html>
